<!DOCTYPE html>
<html lang="en">
<head>

	<title>News Selector</title>

	<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


	<link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

		<!--my css page linked-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class = "container-fluid" id="header">
		<div class = "col-md-12">News Selector</div>
	</div>

	<!--this contains all the info for the input and the new news-->
	<div class = "container-fluid" id="mainDiv">
		<div class = "col-md-3">
			<textarea class="form-control" rows="15" id="notes"></textarea>
			<button id="saveIt">Save it!</button>
		</div>

		<div class = "col-md-4" >
			<div class id="articles"></div>
			<button id="getIt">News</button>
		</div>


		<div class = "col-md-3">
			<textarea class="form-control" rows="15"></textarea>
			<button id="throw">Throw it!</button>
		</div>
		
	</div>

	<div class = "container-fluid" id="footer">
		<div class = "col-md-12">Natalia Garcia Restrepo</div>
	</div>

	
	 <script src="assets/javascript/app.js"></script>
</body>
</html>
